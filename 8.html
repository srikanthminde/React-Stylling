<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
            var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
        var    Abc=function (){
                var [x,setX] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])


            return(
                <div style={{display:"flex"}}>
                   {
                    x.map((m)=>{
                 return <div style={{border:"2px solid",padding:"10px",margin:"10px"}}>
                            <div style={m.gender==="male"?{backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}>
                                <div style={{width:"150px",padding:"20px",margin:"10px"}}><img src={m.gender==="male"? maleimage:femaleimage}width="100px"/>
                    
                                <h4>{m.firstname}</h4>
                                <h4>{m.lastname}</h4>
                                <h4>{m.age}</h4>
                                <h4>{m.gender}</h4>
                                
                            </div>
                        </div>
                            
                        </div>
                    })
                   }
                    
                    </div>
            )
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
