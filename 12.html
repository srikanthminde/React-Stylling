<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body id="root"> 
        
    <script type="text/babel">
        var Abc=function(){
            var [x,setX]=React.useState([
                 {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])

            return (
                <table border="1">
                    {
                        x.map((m)=>{
                            return <tr style={m.gender==="female"?{backgroundColor:"lightpink"}:{backgroundColor:""}}>
                                <td>{m.firstname}</td>
                                <td>{m.lastname}</td>
                                <td>{m.age}</td>
                                <td>{m.gender}</td>
                                
                                </tr>
                        })
                    }
                    
                    
                </table>
            )
        }
        ReactDOM.render(<Abc/>,document.getElementById("root"))
    </script>
    </body>
</html>
