<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            var    Abc=function(){
                var [x,setX] = React.useState([
                {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40,
                    gender: "male"
                },
                {
                    firstname: "Smrithi",
                    lastname: "mandana",
                    age: 25,
                    gender: 'female'
                },
                {
                    firstname: "mithali",
                    lastname: "raj",
                    age: 39,
                    gender: 'female'
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35,
                    gender: 'male'
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50,
                    gender: 'male'
                },
            ])

                 return (
                    <div style={{display:"flex"}}>
                        
                        {
                            x.map((m=>{
                                return <div style={{padding:"25px",margin:"10px",width:"200px" ,border:"2px solid"}}>
                                    <div style={m.gender==="male"?{backgroundColor:"lightblue"}:{backgroundColor:"lightpink"}}>
                                     <h1>{m.firstname}</h1> 
                                     <h1>{m.lastname}</h1> 
                                     <h1>{m.age}</h1> 
                                     <h1>{m.gender}</h1> 
                                     
                                        
                                    </div>
                                    </div>
                            }))
                        }
                        
                        
                        </div>
                    
            )
                 
            }
            ReactDOM.render(<Abc/>,document.getElementById("root"))
        </script>
    </body>
</html>
